{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Все файлы:</h1>
    {% if files %}
         {% for el in files %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
            </div>
        {% endfor %}
    {% else %}
        <p>Файлов нет!</p>
    {% endif %}
{% endblock %}
