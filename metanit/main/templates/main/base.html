<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="{% url 'home' %}" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <img class="mb-4" src="https://cdn3.iconfinder.com/data/icons/admin-panel-flat-multicolor-background-shadow/2048/629_-_File_Manager-1024.png" alt="" width="92" height="77">
          <span class="fs-4">Обработка Excel-файла в текстовую таблицу</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Главная</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'load' %}">Добавить файл</a>
      </nav>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
